<!DOCTYPE HTML>
<html>
  <body>
	<form action="" id="upload-form" method="POST" enctype="multipart/form-data">
	  <br> 
      <input type="submit" value="Upload File to S3">
	</form>
    <p>Please select a file</p>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
        $(document).ready(function(){
			search_string = window.location.search
		    parseData = JSON.parse(window.atob(search_string.substring(6, search_string.length - 1)));

			console.log(parseData.fields);

			for(var i = 0; i < parseData.fields.length; i++){
				$('<input>').attr({
				    type: 'hidden',
					name: parseData.fields[i].name,
					value: parseData.fields[i].value,
				}).appendTo('form');
			}

			$('<input>').attr({
				type: 'file',
				name: 'file'
			}).appendTo('form');

			$('#upload-form').attr('action', parseData.action);
		});
    </script>
  </body>
</html>
